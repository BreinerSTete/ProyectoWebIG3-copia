<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla #2</title>
</head>

<style>
    table {
        width: 400px;
        border-collapse: collapse;
    }
    td{
            border:1px solid #000;
            padding: 5px;
        }
</style>

<body>
    <table ALIGN="center">
        <tr>
            <td colspan="2">Subject</td>
            <td>John Doe</td>
            <td colspan="2">Miriam Luther</td>
        </tr>
        <tr>
            <td rowspan="2">Biology</td>
            <td>Practical</td>
            <td style="text-align: center;">A</td>
            <td style="text-align: center;">A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td style="text-align: center;">A+</td>
            <td style="text-align: center;">A</td>
        </tr>
        <tr>
            <td rowspan="2">Chemistry</td>
            <td>Practical</td>
            <td style="text-align: center;">B</td>
            <td style="text-align: center;" colspan="2">C</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td style="text-align: center;">A</td>
            <td style="text-align: center;" colspan="2">C+</td>
        </tr>
        <tr>
            <td rowspan="2">Physics</td>
            <td>Practical</td>
            <td style="text-align: center;">A</td>
            <td style="text-align: center;" colspan="2">A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td style="text-align: center;">A-</td>
            <td style="text-align: center;" colspan="2">A-</td>
        </tr>
    </table>
</body>
</html>
